<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="appname">
                <h3>Quiz App</h3>
            </div>
            <div class="qna-box">
                <span class="question">What is the Question</span>
                <ul>
                    <li>Option a</li>
                    <li>Option b</li>
                    <li>Option c</li>
                    <li>Option d</li>
                </ul>

                <button>Next</button>
                <div class="scoreboard">
                    <h4 class="scrtitle">SCORE: </h4>
                    <h4 class="Scr"></h4>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
